<p class="display-3">show-po works!</p>
<table class="table table-hover table-warning">
    <tbody>
        <tr>
            <th><label>PO Id</label></th>
            
            <th><label>PO Status</label></th>
            
            <th><label>PO createdDate</label></th>
            <th>Details</th>
            <!-- <th><label>products quantity</label></th> -->
            <!-- <th> <label>Products name</label></th> -->
        </tr>
        <tr *ngFor="let arr of productArray">
            <td>
                {{arr.purchaseOrderId}}
            </td>
            <td>
                {{arr.status}}
            </td>
            <td> {{arr.createdDate.year+' '+arr.createdDate.month+' '+arr.createdDate.dayOfMonth }}</td>
            <td (click)="viewPOItems(arr.purchaseOrderId)" class="btn btn-primary">View Product Details</td>
            <!-- <td> {{arr.quantity}}</td> -->
            
            
        </tr>
           </tbody>
</table>
<table *ngIf="show" class="table table-hover table-warning">
    <tr>
        <td>Product Id</td>
        <td>Product Name</td>
        <td>Quantity</td>
    </tr>
    <tr *ngFor="let item of itemArr">
        <td>{{item.productId}}</td>
        <td>{{item.productName}}</td>
        <td>{{item.productQuantity}}</td>
    </tr>
</table>
