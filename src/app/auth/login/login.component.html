

<div >

   <img src="assets/images/background.jpg" alt="background-image" class="img-thumbnail" />
</div>

   



<div class="modal fade" id="myModal" data-backdrop="false">
      <div class="modal-dialog">
        <div class="modal-content">
    
          <div class="modal-header">
            <h4 class="modal-title">Login </h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
    
          <div class="modal-body">
           
               <form [formGroup]="loginForm" (ngSubmit)="onSubmitValidate()">
                     <div class="form-group">
                        <label>Email:</label>
                        <input type="text" class="form-control" formControlName="userEmail"  
                        
                        [class.is-invalid]="email.invalid && email.touched">
                         <small class="text-danger" [class.d-none]="email.valid ||email.untouched">
                            email is required..
                         </small>
                      </div>
                  
                      <div class="form-group">
                              <label>password:</label>
                              <input type="password" class="form-control" formControlName="userPass"  
                              
                              [class.is-invalid]="password.invalid && password.touched">
                               <small class="text-danger" [class.d-none]="password.valid ||password.untouched">
                                password is required..
                               </small>
                            </div>
                  
                  
                            <button type="submit" class="btn btn-info" 
                            [disabled]="loginForm.invalid" >Submit</button>
                    </form>
    </div>
    
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          </div>
    
        </div>
      </div>
    </div>
